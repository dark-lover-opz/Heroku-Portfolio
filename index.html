<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('https://i.imgur.com/zkL0URv.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        h4 {
            font-size: 20px;
        }

        h6 {
            font-size: 16px;
        }

        footer p {
            font-size: 10px;
        }

        #feedbackSection {
            margin: 20px auto;
            width: 50%;
        }

        #feedback {
            width: 100%;
            height: 100px;
        }

        #submitBtn {
            width: 100px;
            height: 30px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #feedbackContainer {
            width: 50%;
            margin: auto;
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div align="center">
        <img src="https://readme-typing-svg.herokuapp.com?color=%23FFFFFF&size=36&center=true&vCenter=true&width=600&height=50&lines=Hi+ðŸ‘‹,+I'm+Fazil;Welcome+to+my+profile...!" />
    </div>

    <footer style="text-align: center;">
        <p style="font-size: 15px; color: #F5F5F5;">I am currently listening to the song found here.</p>
    </footer>

    <div style="display: flex; justify-content: center;">
        <a href="https://spotify-github-profile.vercel.app/api/view?uid=31nclwh7w35vkuxoi5ssrx6dgu7m&redirect=true">
            <img src="https://spotify-github-profile.vercel.app/api/view?uid=31nclwh7w35vkuxoi5ssrx6dgu7m&cover_image=true&theme=novatorem&show_offline=false&background_color=121212&interchange=false&bar_color=53b14f&bar_color_cover=false" alt="Spotify GitHub Profile" width="300" height="100">
        </a>
    </div>

    <!-- Typing SVG by DenverCoder1 - https://github.com/DenverCoder1/readme-typing-svg -->
    <p align="center">
        <a href="https://github.com/DenverCoder1/readme-typing-svg"><img src="https://readme-typing-svg.herokuapp.com/?lines=What++are+you+looking+for+here&font=Fira%20Code&center=true&width=440&height=45&color=ffd700&vCenter=true&size=22" /></a>
    </p>

    <p align="left">
        <p align="center"> <a href="https://instagram.com/sinilint'"><img width="50px" alt="instagarm" title="instagarm" src="https://i.imgur.com/zA1qi8m.png" /></a> &#8287;&#8287;&#8287;&#8287;&#8287; <a href="https://line.me/ti/p/JIRMUtvbo3"><img width="50px" alt="Line" title="Line" src="https://i.imgur.com/xk9LrVw.png" /></a> &#8287;&#8287;&#8287;&#8287;&#8287; <a href="https://wa.me/918281860437"><img width="50px" alt="WhatsApp" title="WhatsApp" src="https://i.imgur.com/l6TYQ74.png" /></a> &#8287;&#8287;&#8287;&#8287;&#8287;
    </p>

    <div id="feedbackSection">
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
            <label for="feedback">Send Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>

    <div id="feedbackContainer">
        <h3>Feedback:</h3>
        <ul id="feedbackList"></ul>
    </div>

    <footer>
        <p style="color: #ffffff; font-size: 10px;">&copy; 2023 This profile created by Fazil.</p>
    </footer>

    <script>
        function submitFeedback(event) {
            event.preventDefault();
            const feedbackText = document.getElementById('feedback').value;
            if (feedbackText) {
                const feedbackList = document.getElementById('feedbackList');
                const listItem = document.createElement('li');
                listItem.textContent = feedbackText;
                feedbackList.appendChild(listItem);
                document.getElementById('feedbackForm').reset();
            }
        }
    </script>

</body>
